<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ToDo">
        <div class="todo__box">
            <h1 class="todo__title">Список Задач</h1>
            <div class="todo__row">
                <input class="todo__input" type="text" placeholder="Введите задачу...">
                <button class="todo__btn">Добавить</button>
            </div>
        <ul class="todo__list"></ul>
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
